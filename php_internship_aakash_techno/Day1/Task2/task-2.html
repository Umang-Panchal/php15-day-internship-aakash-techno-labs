<body>
    <div class="container">
        <h2 align="center">Day-1 Task-2: Creating Website With PHP</h2> <br> 
        <h3 align="center"><u>Student Details form</u></h3>
        <form action="task-2-1.php" method="post" onsubmit="alert('Form Submitted Successfully!!');">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your First Name" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your Last Name" name="lname" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" placeholder="Enter Your Phone Number" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>

            </div>

                <select name="choice" class="form-control" required>

                    <option value="Computer Engineering">Computer Engineering</option>

                    <option value="Chemical Engineering">Chemical Engineering</option>
                </select>
            </div>

        </form>
    </div>
